<div class="bg-slate-900 w-screen h-screen antialiased text-slate-300">
  <div class="flex h-full">
    <!-- Sidebar -->
    <aside class="bg-gray-950 w-64 flex flex-col text-white shadow-lg">
      <!-- Logo -->
      <div class="p-6 border-b border-slate-800">
        <h1
          routerLink="/"
          class="text-lg md:text-2xl font-bold text-white font-montserrat cursor-pointer"
        >
          Loop<span class="text-blue-500"> | Store</span>
        </h1>
        <p class="text-slate-500 text-xs mt-1">Manage your actions and activities</p>
      </div>

      <!-- Profile -->
      <div class="flex items-center space-x-3 p-6 border-b border-slate-800">
        <div>
          <span class="text-m text-slate-500">Bienvenido, </span>
          <span class="text-base font-semibold">{{ user()?.fullName }}</span>
        </div>
      </div>

      <!-- Navigation -->
      <nav class="flex-1 overflow-y-auto py-4">
        <a
          routerLink="/admin/products/new"
          class="flex items-center px-6 py-3 hover:bg-slate-800 transition-all group"
        >
          <svg class="w-5 h-5 text-blue-400 group-hover:text-blue-500 mr-3" fill="none" stroke="currentColor" stroke-width="1.5"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" />
          </svg>
          <span class="text-sm font-medium">Nuevo Producto</span>
        </a>

        <a
          routerLink="/admin/products"
          class="flex items-center px-6 py-3 hover:bg-slate-800 transition-all group"
        >
          <svg class="w-5 h-5 text-blue-400 group-hover:text-blue-500 mr-3" fill="none" stroke="currentColor" stroke-width="1.5"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M20.25 6.375c0 2.278-3.694 4.125-8.25 4.125S3.75 8.653 3.75 6.375m16.5 0c0-2.278-3.694-4.125-8.25-4.125S3.75 4.097 3.75 6.375m16.5 0v11.25c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125V6.375m16.5 0v3.75m-16.5-3.75v3.75m16.5 0v3.75C20.25 16.153 16.556 18 12 18s-8.25-1.847-8.25-4.125v-3.75m16.5 0c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125" />
          </svg>
          <span class="text-sm font-medium">Productos</span>
        </a>
      </nav>

      <!-- Logout -->
      <div class="px-6 py-4 border-t border-slate-800">
        <button
          routerLink="/"
          (click)="authService.logout()"
          class="w-full text-center text-sm font-semibold text-red-500 hover:text-red-400 transition"
        >
          Cerrar sesi√≥n
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 bg-slate-800 overflow-y-auto p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
